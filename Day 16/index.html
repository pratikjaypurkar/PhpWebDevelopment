<!DOCTYPE html>
<html>

<head>
  <style>
    p.dotted {
      border-style: dotted;
    }

    p.dashed {
      border-style: dashed;
    }

    p.solid {
      border-style: solid;
    }
  </style>
</head>

<body>

  <h2>The border-style Property</h2>
  <p>This property specifies what kind of border to display:</p>

  <p class="dotted">A dotted border.</p>
  <p class="dashed">A dashed border.</p>
  <p class="solid">A solid border.</p>
</body>
</html>
